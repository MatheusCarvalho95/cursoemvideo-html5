<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando JS</title>
    <script>
        function acendelampada() {
            document.getElementById("luz").src = "pacote-download/projeto-glass-html5/_imagens/lampada-acesa.jpg";
        }

        function apagalampada() {
            document.getElementById("luz").src = "pacote-download/projeto-glass-html5/_imagens/lampada-apagada.jpg";
        }

        function quebralampada() {
            document.getElementById("luz").src = "pacote-download/projeto-glass-html5/_imagens/lampada-quebrada.jpg";
        }
    </script>
</head>

<body>
    <h1>Acenda a lampada</h1>
    <img src="pacote-download/projeto-glass-html5/_imagens/lampada-apagada.jpg" id="luz" onmousemove="acendelampada()" onmouseout="apagalampada()" onclick="quebralampada()" />
</body>

</html>
